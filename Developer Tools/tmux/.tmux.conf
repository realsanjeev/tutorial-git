# Set default terminal to 256-color mode
set -g default-terminal "screen-256color"

# Change the prefix key from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support for easier pane and window selection
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable vi mode for copy and paste operations
setw -g mode-keys vi
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Resize panes with Alt + arrow keys
bind -n M-Left resize-pane -L 5
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5
bind -n M-Right resize-pane -R 5

# Reload tmux configuration with Ctrl+a r
bind r source-file ~/.tmux.conf \; display 'Reloaded!'

# Set status bar to display session, window, and pane information
set -g status-left '#S'
set -g status-right '#W | #P'
